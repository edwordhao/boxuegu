<script>
    function getCookie(key) {
        var tempArr = document.cookie.split(";");
        var cookie = {};
        console.log(tempArr);
        for (var i = 0; i < tempArr.length; i++) {
            var keyValuePair = tempArr[i];
            var keyValue = keyValuePair.split("=");
            cookie[keyValue[0].trim()] = keyValue[1];
        }
        return cookie[key];
    }
